buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "com.newrelic.agent.android:agent-gradle-plugin:4.+"
    }
}

repositories {
    mavenCentral()
}

apply plugin: 'android'
apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.codepath.crossroads"
        minSdkVersion 14
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/Parse-1.7.0.jar')
    compile 'com.newrelic.agent.android:android-agent:4.+'
    compile files('android-support-v4.jar')
    compile files('picasso-2.3.4.jar')
    compile files('libs/Parse-1.7.0.jar')
}
